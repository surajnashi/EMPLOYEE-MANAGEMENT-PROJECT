{% extends 'emp/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block body %}

    {% for sal in sal %}
        <p><b>{{ sal.emp.emp_name }}</b> received salery of <b>Rs.{{ sal.salary_amt }}</b> on <b>{{ sal.salary_date }}</b></p>
        <p>Working days are: <b>{{ sal.start_date }}</b> to <b>{{ sal.end_date }}</b></p>

        <br>
        <br>

    {% endfor %}
 
{% endblock %}
</body>
</html>
