{% extends 'emp/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block body %}

<div class="row">
    <div class="col-md-3 offset-md-1">
        <h1>Add Salary</h1>
        <form method="POST" action="">
    
            {% csrf_token %}
            <label><b>Employee Name: </b></label><br>
            {{ salary_form.emp }}
            <br>
            <label><b>Employee Name: </b></label><br>
            {{ salary_form.dept }}
            <br
            <label><b>Salary Amount: (in Rs.)</b></label><br>
            {{ salary_form.salary_amt }}
            <br>
            <label><b>Salary Pay Date: </b></label><br>
            {{ salary_form.salary_date }}
            <br>
            <label><b>Workind Start Date:  </b></label><br>
            {{ salary_form.start_date }}
            <br>
            <label><b>Workind End Date:  </b></label><br>
            {{ salary_form.end_date }}
            <br>
           
            <button type="submit">
                Save
            </button>
        </form>
    </div>

</div>

{% endblock %}
</body>
</html>
